<html>
  <head>
    <title>BMI Calculator</title>
    <!-- BMICALcScript -->
    <script src="Js\BMICalc.js" type="text/javascript"></script>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- bootstap Java -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- using inline to get rid of annoying margin -->
  <body style="margin: 0">
    <div class="container">
      <h1>What is my BMI? Calculate your Body Mass Index Below</h1>

      <div class="mb-3">
        <label class="form-label">Please enter your weight (Kg)</label>
        <input type="text" class="form-control" id="weight" />
      </div>
      <div class="mb-3">
        <label class="form-label">Please enter your height (cm)</label>
        <input type="text" class="form-control" id="height" />
      </div>
      <button class="btn btn-success" onclick="bmiCalculator()">Calculate BMI</button>
    </div>
  </body>
</html>
