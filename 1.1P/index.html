<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cameron Hart</title>
    <meta name="" content="My Page Description" />
    <link rel="stylesheet" href="css/styles.css?v=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js\scripts.js"></script>
  </head>
  <body class="preload">
    <!-- removing the preload class so transitions dont fire on page load -->
    <script type="text/javascript">
      $(function () {
        $("body").removeClass("preload");
      });
    </script>
    <div class="NavHeaderWrapper">
      <div class="HorizontalNav">
        <ul>
          <li><p>About</p></li>
          <li><p>Contact</p></li>
          <li><p>Work</p></li>
        </ul>
      </div>
      <div class="Header">
        <img src="assets\HeaderImage.png" id="HeaderImg" />
        <div id="HeaderHover">
          <h1>Hi, I'm Cameron</h1>
        </div>
      </div>
    </div>
    <div class="Content">
      <div class="Profile">
        <img
          src="assets\ProfilePic.png"
          alt="2020 Cameron Hart"
          id="ProfilePic"
        />
        <p>Hi I'm a full time University Student, based in Victoria</p>
        <div class="Divider"></div>
      </div>
      <div class="Projects">
        <h1>Here's what I've done so far</h1>
        <ul>
          <li class="ListObject">
            <a
              href="https://globalgamejam.org/2022/games/heads-or-2"
              title="2022 Game Jam Heads Or"
              ><img src="assets\2022GGJ.png" />
              <p>2022 Global Game Jam Entry</p></a
            >
          </li>
          <li class="ListObject">
            <img src="assets\RiggedRobot.png" />
            <p>Rigged Robot Character</p>
          </li>
        </ul>
        <div class="Divider"></div>
      </div>
      <div class="Photos">
        <h1>My photos</h1>
        <ul>
          <li><img src="assets\Gallery\BikeHero_A.png" /></li>
          <li><img src="assets\Gallery\InteriorRender.png" /></li>
          <li><img src="assets\Gallery\DiningRender.png" /></li>
          <li><img src="assets\Gallery\Plants_Hero.png" /></li>
          <li><img src="assets\Gallery\HospitalRender.png" /></li>
        </ul>
      </div>
    </div>
    <div class="Footer"></div>
  </body>
</html>
